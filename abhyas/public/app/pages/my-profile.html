<div class="page" data-name="profile">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">My Profile</div>
      <div class="right">
      	<a href="#" class="link icon-only panel-open" data-panel="left">
			<i class="icon material-icons">menu</i>
		  </a>
      </div>
    </div>
  </div>
  <div class="page-content">
   	<div class="profile-page-wrapper">
   		<div class="profile-detail-block">
   			<div class="user-icon"><i class="f7-icons">person</i></div>
   			<div class="user-name"></div>
   			<div class="user-email"></div>
   		</div>
   		<div class="edit-profile-block toolbar fab-morph-target">
   			<form>
			<div class="list">
			  <ul>
				<li class="item-content item-input item-input-with-value">
				  <div class="item-inner">
					<div class="item-input-wrap">
					  <input type="text" placeholder="Name" id="profile_first_name" class="input-with-value">
					  <span class="input-clear-button"></span>
					</div>
				  </div>
				</li>
				<li class="item-content item-input item-input-with-value">
				  <div class="item-inner">
					<div class="item-input-wrap">
					  <input style="background-color: #efefef;" readonly="readonly" type="text" placeholder="Email" id="profile_email" class="input-with-value">
					  <span class="input-clear-button"></span>
					</div>
					<p style="text-align: left; font-style: italic; font-size: 12px; margin-left: 10px; line-height: 14px; padding-bottom: 10px; border-bottom: 0.2px solid rgb(14, 211, 229); color: rgb(14, 211, 229);">This email address connected to your account that you can't change it</p>
				  </div>
				</li>
				<li class="item-content item-input">
				  <div class="item-inner">
					<div class="item-input-wrap">
					  <input type="password" placeholder="Password" id="profile_password" class="">
					</div>
				  </div>
				</li>
				<li class="item-content item-input">
				  <div class="item-inner">
					<div class="item-input-wrap">
					  <input type="password" placeholder="Confirm Password" id="profile_c_password" class="">
					</div>
				  </div>
				</li>
			  </ul>
			</div>
			<div class="list">
			  <ul>
				<li><a href="javascript:void(0)" onclick="update_information()" class="item-link list-button">Update</a></li>
			  </ul>
			</div>
		  </form>
   		</div>
   		<div data-morph-to=".toolbar" class="fab fab-right-bottom fab-morph" style=""><a href="#" class=""><i class="icon material-icons md-only">edit</i><i class="icon material-icons md-only">close</i></a></div>
   	</div>
  </div>
</div>
