<div class="page no-toolbar no-navbar no-swipeback">
 	 <div class="page-content login-screen-content">
	  <div class="login-screen-title">
		  <div class="row-1"><img src="img/logo.png" width="108" height="98" alt=""/></div>
		  <div class="row-2">Create Account<span> This will be amazing experience</span></div>
	  </div>
	  <form>
		<div class="list">
		  <ul>
			<li class="item-content item-input item-input-with-value">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="text" name="first_name" placeholder="Name" id="first_name" class="input-with-value">
				  <span class="input-clear-button"></span>
				</div>
			  </div>
			</li>
			<li class="item-content item-input item-input-with-value">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="text" name="last_name" placeholder="Last Name" id="last_name" class="input-with-value">
				  <span class="input-clear-button"></span>
				</div>
			  </div>
			</li>
			<li class="item-content item-input item-input-with-value">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="text" name="email" placeholder="Email" id="register_email" class="input-with-value">
				  <span class="input-clear-button"></span>
				</div>
			  </div>
			</li>
			<li class="item-content item-input item-input-with-value">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="text" name="user_address" placeholder="Address" id="address" class="input-with-value">
				  <span class="input-clear-button"></span>
				</div>
			  </div>
			</li>
			<li class="item-content item-input">
		        <div class="item-inner">
		          <div class="item-input-wrap">
		            <select name="gender">
		              <option value="male" selected>Male</option>
		              <option value="female">Female</option>
		            </select>
		          </div>
		        </div>
	      	</li>
	      	<li class="item-content item-input">
		        <div class="item-inner">
		          <div class="item-input-wrap">
		            <select name="role" id='user_role' onchange="address_change(this)">
		              <option value="student" selected>Student</option>
		              <option value="teacher">Teacher</option>
		            </select>
		          </div>
		        </div>
	      	</li>
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="password" name="password" placeholder="Password" id="register_password" class="">
				</div>
			  </div>
			</li>
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="password" name="c_password" placeholder="Confirm Password" id="c_password" class="">
				</div>
			  </div>
			</li>
		  </ul>
		</div>
		<div class="list">
		  <ul>
			<li><a onclick="registerUser()" href="javascript:void(0)" class="item-link list-button">Sign Up</a></li>
		  </ul>
		  <div class="block-footer"><a href="/login-screen/">Back to login</a></div>
		</div>
	  </form>
	</div>
</div>
